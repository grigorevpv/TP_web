{% extends "base.html" %}

{% block content %}
<div class="row">
	<h1 id="createAccount"> Log In </h1>
</div>
<div class="row">
	<p id="createAccount" class="text-danger"> Sorry, wrong password!</p>
</div>
<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">Login</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="Enyer your login here">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-warning"> Log In! </button>
		</div>
	</div>
</form>
<div class="row">
<a id="createAccount" href="{%url 'signup'%}"> create new account</a>
</div>
{% endblock content %}
