{% extends "base.html" %}

{% block content %}
<div class="row">
	<h1 id="registrateAccount"> Registration </h1>
</div>
<div class="row">
	<p id="registrateAccount" class="text-danger"> Sorry, this email address already registred!</p>
</div>
<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-4 control-label">Login</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="dr_pepper">
		</div>
	</div>
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-4 control-label">Email</label>
		<div class="col-sm-8">
			<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label">NickName</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="Dr.Pepper">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-4 control-label">Password</label>
		<div class="col-sm-8">
			<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-4 control-label">Repeat password</label>
		<div class="col-sm-8">
			<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label">File Inpute</label>
		<div class="col-sm-8">
			<input id="chooseFile" type="file" >
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-8">
			<button type="submit" class="btn btn-warning"> Register! </button>
		</div>
	</div>
</form>
{% endblock content %}
