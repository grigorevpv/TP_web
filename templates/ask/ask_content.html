{% extends "base.html" %}

{% block content %}
    <div class="row">
        <h1 id="header"> New Question </h1>
    </div>
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title" placeholder="How to build a moon park?" value="{{form.cleaned_data.title}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Text</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="text" rows="5" placeholder="Type your answer...">{{form.cleaned_data.text}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Tags</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="tags" placeholder="Park, Moon, Build">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-warning"> Ask!</button>
            </div>
        </div>
    </form>
{% endblock content %}
